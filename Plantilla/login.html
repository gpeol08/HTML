<!DOCTYPE html>
<html lang="es">

<head>
    <title>Plantilla</title>
    <meta name="viewport" content="width=device-width,  user-scalable=no">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <main class="formulario">
        <div class="form">
            <!-- <h1>Maquinaria del humaya</h1> -->
            <img src="img/WMHH.png" alt="">

            <!--ddd-->
            <h3>Iniciar sesión</h3>
            <p class="login">Ingrese su dirección de correo electrónico y contraseña para acceder a la cuenta.</p>

            <form action="">
                <label>Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>

                <label>Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

                <button class="boton-login" type="submit"><i class="fa fa-sign-in"></i> Iniciar sesión</button>
            </form>
        </div>

        <div class="banner texto-banner">
            <p class="frase">"Nunca pondré mi nombre sobre un producto que no tenga lo mejor de mi.” <span>John Deere</span></p>
        </div>


    </main>
    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            if (slideIndex == 7) slideIndex = 0;
            slideIndex++;
            var banner = document.getElementsByClassName("banner");
            var urlimg = "Tractor" + slideIndex + ".jpg";
            banner[0].style.background = "url(img/" + urlimg + ")";
            // banner[0].style.background = "url(img/Tractor3.jpg) no-repeat";
            banner[0].style.backgroundSize = "cover";
            // banner[0].style.background - repeat = "no-repeat";
            setTimeout(showSlides, 6000); // Change image every 2 seconds
        }
    </script>
</body>

</html>
